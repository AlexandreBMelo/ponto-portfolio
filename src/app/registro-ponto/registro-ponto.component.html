<div class="header">
  <div class="avatar"></div>
  <h1>Registro de Ponto Online</h1>
</div>

<div class="container">
  <button (click)="registrarPonto()">Bater ponto</button>

  <table>
    <thead>
      <tr>
        <th>Data</th>
        <th>Hora</th>
        <th>Tipo</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let batida of batidas">
        <td>{{ batida.data }}</td>
        <td>{{ batida.hora }}</td>
        <td>{{ batida.tipo }}</td>
      </tr>
    </tbody>
  </table>
</div>
